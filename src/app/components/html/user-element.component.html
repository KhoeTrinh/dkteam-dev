<a
routerLink="/aboutus/{{ userData.id }}"
class="m-1 h-64 rounded-md border relative {{ bgClass }}"
>
<div class="flex justify-center mt-4">
  <div class="rounded-full p-1 border">
    <img
      [ngSrc]="userImageUrl"
      alt=""
      width="30"
      height="30"
      class="rounded-full"
    />
  </div>
</div>
<div class="text-xs mx-1 mt-2 min-h-8 text-center">
  #id: {{ userData.id }}
</div>
<div class="mx-1 mt-2 text-sm text-center font-bold max-h-5">
  {{ userData.username }}
</div>
<div
  class="flex h-[45%] justify-center items-center mx-10 mt-2 overflow-hidden"
>
  <div class="absolute text-xs top-[51%] left-[5%]">Author of:</div>
  <img
    [ngSrc]="imgSrc"
    alt=""
    width="30"
    height="30"
    class="absolute top-3/4 -translate-y-[60%] left-0 translate-x-1/2 {{
      currentIndices > 0 ? '' : 'opacity-0'
    }} "
    (click)="currentIndices > 0 && moveSlider(-1, $event)"
  />
  <div class="flex max-w-[100px]" #slider>
    @for(product of userData.authorProd; track i; let i = $index) {
    <img
      [ngSrc]="productImageUrl[i]"
      alt=""
      width="100"
      height="100"
      class="rounded-3xl p-4"
    />
    } @empty {
    <div class="text-sm text-center text-gray-600">No products yet</div>
    }
  </div>
  <img
    [ngSrc]="imgSrc2"
    alt=""
    width="30"
    height="30"
    class="absolute top-3/4 -translate-y-[60%] right-0 -translate-x-1/2 {{
      currentIndices < userData.authorProd.length - 1 ? '' : 'opacity-0'
    }} "
    (click)="
      currentIndices < userData.authorProd.length - 1 &&
        moveSlider(1, $event)
    "
  />
</div>
</a>
