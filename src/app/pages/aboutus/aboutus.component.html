<div class="max-w-5xl w-full h-full mx-auto pt-5 pb-7">
  <div class="w-auto h-full bg-white mx-20 mt-6 p-3 rounded-xl">
    <div class="flex justify-center text-3xl mt-10">
      <div>About our team</div>
    </div>
    <div class="flex justify-center p-3 mt-5">
      <img [ngSrc]="imgSrc" alt="" width="100" height="100" class="ml-7" />
      <img [ngSrc]="imgSrc2" alt="" width="30" height="30" />
      <img [ngSrc]="imgSrc3" alt="" width="50" height="50" class="mx-6" />
    </div>
    <div class="text-lg m-2 p-2 space-y-5">
      <div class="flex items-center relative">
        <div>Our powerful Admin team</div>
        <img [ngSrc]="imgSrc4" alt="" width="40" height="40" class="ml-10" />
        <img
          [ngSrc]="imgSrc5"
          alt=""
          width="25"
          height="25"
          class="ml-10 absolute right-1/2 translate-x-16 translate-y-1"
        />
      </div>
      <div class="flex -space-x-4 ml-10">
        @for(admin of adminArray; track admin.id) {
          <div
            class="flex justify-center items-center w-9 h-9 bg-white rounded-full border-black shadow-md"
          >
            <div class="w-[1.75rem] h-[1.75rem] rounded-full bg-white">
              <img
                ngSrc="{{admin.imgSrc}} "
                alt=""
                className="inline-block object-cover h-10 w-10 rounded-full ring-2 ring-slate-100"
                width="30"
                height="30"
              />
            </div>
          </div>
        }
      </div>
      <div class="text-center">And</div>
      <div class="flex items-center relative">
        <div>Our wonderful Developer team</div>
        <img [ngSrc]="imgSrc4" alt="" width="40" height="40" class="ml-10" />
        <img
          [ngSrc]="imgSrc6"
          alt=""
          width="25"
          height="25"
          class="ml-10 absolute right-1/2 translate-x-[6.5rem] translate-y-1"
        />
      </div>
      <div class="flex -space-x-4 ml-10">
        @for(dev of devArray; track dev.id) {
          <div
            class="flex justify-center items-center w-9 h-9 bg-white rounded-full border-black shadow-md"
          >
            <div class="w-[1.75rem] h-[1.75rem] rounded-full bg-white">
              <img
                ngSrc="{{dev.imgSrc}} "
                alt=""
                className="inline-block object-cover h-10 w-10 rounded-full ring-2 ring-slate-100"
                width="30"
                height="30"
              />
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
