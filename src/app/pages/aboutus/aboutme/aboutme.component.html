<div class="max-w-5xl w-full h-full mx-auto pt-5 pb-7">
  <div class="w-auto h-full bg-white mx-20 mt-6 p-3 rounded-xl">
    <div class="flex justify-center text-3xl font-bold mt-8">
      {{ aboutmeData.aboutme.title }}
    </div>
    <div class="flex w-full h-[calc(100%-10rem)] mt-8">
      <div class="w-1/2 h-full flex flex-col items-center">
        <div class="text-xl font-medium">
          {{ aboutmeData.aboutme.description }}
        </div>
        <div class="mt-8 flex flex-col">
          <div
            class="flex items-center rounded-md shadow-md pl-1.5 pr-2 py-1 mr-auto space-x-2"
          >
            <img
              [ngSrc]="aboutmeData.userImage"
              alt=""
              width="30"
              height="30"
            />
            <div class="text-sm font-semibold">{{ aboutmeData.username }}</div>
          </div>
          <div class="text-xs mt-2">{{ aboutmeData.id }}</div>
        </div>
      </div>
      <div class="w-1/2 h-full flex justify-center">
        <img
          [ngSrc]="aboutmeData.aboutme.image"
          alt=""
          width="100"
          height="100"
          class="w-64 h-96 rounded-tl-xl rounded-br-xl"
        />
      </div>
    </div>
  </div>
</div>
