<div class="max-w-2xl w-full h-full mx-auto pt-5 pb-7">
  <div class="w-auto h-full bg-white mx-20 mt-6 p-3 rounded-xl">
    <div class="flex justify-center text-3xl mt-10">
      <div>Edit your profile</div>
    </div>
    <div class="flex justify-center p-3 mt-5 relative">
      <img [ngSrc]="imgSrc" alt="" width="100" height="100" class="ml-7" />
      <img [ngSrc]="imgSrc2" alt="" width="30" height="30" />
      <img [ngSrc]="imgSrc3" alt="" width="50" height="50" class="mx-6" />
      <img
        [ngSrc]="imgSrc4"
        alt=""
        width="30"
        height="30"
        class="mx-6 absolute left-1/2 -translate-x-[85%] -top-3"
      />
    </div>
    <form>
      @for(inputValue of inputValues; track inputValue) {
      <div class="mt-5 mx-20">
        <label class="block text-sm font-medium text-gray-700">{{
          inputValue | capitalizeFirst
        }}</label>
        <input
          [type]="inputValue"
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your {{ inputValue }}"
        />
      </div>
      }
      <div class="mx-20 overflow-hidden">
        <div class="flex mt-5 w-[calc(100%*3)]" id="slider">
          @for(inputValue of inputValues2; track inputValue; let i = $index) {
          <div class="w-full">
            <label class="block text-sm font-medium text-gray-700"
              >{{ inputValue | capitalizeFirst }}</label
            >
            <input
              type="password"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Enter your {{ inputValue }}"
              (focus)="updateCurrentIndex(i)"
            />
          </div>
          }
        </div>
      </div>
      <div class="mt-1 mx-20 flex flex-col space-y-1.5">
        <div class="flex justify-between">
          <img
            [ngSrc]="imgSrc6"
            alt=""
            width="30"
            height="30"
            class="-rotate-90 {{ currentIndex > 0 ? '' : 'opacity-0' }} "
            (click)="currentIndex > 0 && moveSlider(-1)"
          />
          <img
            [ngSrc]="imgSrc5"
            alt=""
            width="30"
            height="30"
            class="rotate-90 {{
              currentIndex < inputValues2.length - 1 ? '' : 'opacity-0'
            }} "
            (click)="currentIndex < inputValues2.length - 1 && moveSlider(1)"
          />
        </div>
        <div>
          <button
            type="button"
            class="appearance-none block w-full px-3 py-2 {{
              bgClass
            }} text-white rounded-md sm:text-sm"
            placeholder="Confirm your password"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
