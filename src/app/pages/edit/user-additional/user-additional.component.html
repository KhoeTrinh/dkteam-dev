<div class="max-w-2xl w-full h-full mx-auto pt-5 pb-7">
  <div class="w-auto h-full bg-white mx-20 mt-6 p-3 rounded-xl">
    <div class="flex justify-center text-3xl mt-10">
      <div>Edit your profile</div>
    </div>
    <div class="flex justify-center p-3 mt-5 relative">
      <img [ngSrc]="imgSrc" alt="" width="100" height="100" class="ml-7" />
      <img [ngSrc]="imgSrc2" alt="" width="30" height="30" />
      <img [ngSrc]="imgSrc3" alt="" width="50" height="50" class="mx-6" />
      <img
        [ngSrc]="imgSrc4"
        alt=""
        width="30"
        height="30"
        class="mx-6 absolute left-1/2 -translate-x-[85%] -top-3"
      />
    </div>
    <form class="h-[calc(100%-12rem)] relative">
      <div class="flex flex-col h-full">
        <div
          class="flex flex-col items-center justify-center h-full space-y-10"
        >
          @if(pickSide === 'image') {
          <div class="flex items-center ml-2 space-x-3 -mt-20">
            <div
              class="h-[40px] w-[40px] rounded-md flex items-center justify-center border border-gray-500"
            >
              <img
                [ngSrc]="fileName === 'No file chosen' ? imgSrc5 : fileName"
                alt=""
                width="30"
                height="30"
              />
            </div>
            <label
              for="file-upload"
              class="cursor-pointer {{
                bgClass
              }} text-white font-bold px-4 py-2 rounded-md hover:bg-blue-600"
            >
              {{ fileName || "Choose a file" }}
            </label>
            <input
              id="file-upload"
              type="file"
              class="hidden"
              (change)="onFileSelected($event)"
            />
          </div>
          <button
            type="button"
            class="{{ bgClass }} font-bold text-white w-32 px-3 py-2 rounded-md"
            (click)="onSubmit()"
          >
            Submit
          </button>
          } @else {
          <div
            class="font-medium {{
              bgClass
            }} text-white px-3 py-2 rounded-md cursor-pointer"
            (click)="switchPickSide('image')"
          >
            Add / Edit your profile image
          </div>
          <div class="">Or</div>
          <div
            class="font-medium {{
              bgClass
            }} text-white px-3 py-2 rounded-md cursor-pointer"
            [routerLink]="
              aboutme === null ? '/create/aboutme' : '/edit/aboutme'
            "
          >
            {{ aboutme === null ? "Add your Aboutme" : "Edit your Profile" }}
          </div>
          }
        </div>
      </div>
      <div
        class="absolute h-10 w-10 bottom-[15%] -translate-x-full left-1/4 translate-y-full"
      >
        <a
          routerLink="{{ pickSide === null ? '/edit' : '/edit2' }}"
          class="flex flex-col"
          (click)="switchPickSide(null)"
        >
          <img
            [ngSrc]="imgSrc6"
            alt=""
            width="30"
            height="30"
            class="-rotate-90"
          />
          <div class="text-xs">Back</div>
        </a>
      </div>
    </form>
  </div>
</div>
