<div class="max-w-3xl w-full h-full mx-auto pt-5 pb-7">
  <div class="w-auto h-full bg-white mx-20 mt-6 p-3 rounded-xl">
    <div class="flex flex-col items-center mt-10 space-y-2">
      <div class="text-3xl">Edit your aboutme</div>
      <div class="h-6 mt-2"></div>
    </div>
    <form class="space-y-2" [formGroup]="productForm">
      <div class="text-lg font-medium mt-2">Aboutme Image:</div>
      <div class="flex items-center ml-2 space-x-3 mt-4">
        <div
          class="h-[40px] w-[40px] rounded-md flex items-center justify-center border border-gray-500"
        >
          <img
            [ngSrc]="fileName === 'No file chosen' ? imgSrc : fileName"
            alt=""
            width="30"
            height="30"
          />
        </div>
        <label
          for="file-upload"
          class="cursor-pointer {{
            bgClass
          }} text-white font-bold px-4 py-2 rounded-md hover:bg-blue-600"
        >
          {{ fileName || "Choose a file" }}
        </label>
        <input
          id="file-upload"
          type="file"
          class="hidden"
          (change)="onFileSelected($event)"
          formControlName="image"
        />
      </div>
      <div class="w-full flex justify-between mt-6 min-h-[235px]">
        <div class="w-[45%]">
          <label class="text-lg font-medium">Aboutme Title:</label>
          <input
            class="mt-2 ml-2 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Enter your product name"
            formControlName="title"
          />
        </div>
        <div class="w-[45%] mx-1">
          <label class="text-lg font-medium">Aboutme Description:</label>
          <textarea
            class="transition-none mt-2 ml-2 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm min-h-10 h-40 max-h-48"
            placeholder="Enter your product description"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <button
        type="button"
        class="w-full rounded-md text-white {{ bgClass }} h-10"
      >
        Submit
      </button>
    </form>
  </div>
</div>
