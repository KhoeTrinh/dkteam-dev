<div class="max-w-5xl w-full mx-auto pt-5">
  <div class="w-auto h-full bg-white mx-20 mt-6 p-3 rounded-xl">
    <div class="flex justify-center text-3xl mt-10">
      <div>Welcome to our</div>
      <p class="font-bold ml-2">Products</p>
    </div>
    <div class="flex justify-center p-3 mt-5">
      <img [ngSrc]="imgSrc" alt="" width="100" height="100" />
      <img [ngSrc]="imgSrc2" alt="" width="30" height="30" />
      <img [ngSrc]="imgSrc3" alt="" width="50" height="50" class="mx-6" />
    </div>
    <div class="flex justify-start text-2xl mt-10 ml-3">
      <div>Checkout our products!!ðŸ˜Š</div>
    </div>
    <div class="flex items-center space-x-2 mt-2 ml-10">
      <div class="{{ isExpanded ? 'hidden' : '' }} ">
        Wanna find specific product?
      </div>
      <img
        [ngSrc]="imgSrc2"
        alt=""
        width="30"
        height="30"
        class="{{ isExpanded ? 'hidden' : '' }}"
      />
      <div class="relative">
        <img
          [ngSrc]="imgSrc6"
          alt=""
          width="30"
          height="30"
          class="{{ bgClass }} absolute rounded-md p-1"
          (click)="toggleInputWidth()"
        />
        <input
          #input
          type="text"
          placeholder="Enter product id or name"
          class="border rounded-md p-1.5 transition-all duration-300 ease-in-out h-[30px] {{
            isExpanded ? 'w-auto ml-[32px]' : 'w-[30px]'
          }}"
          (keydown.enter)="Search(input.value)"
        />
      </div>
    </div>
    @for(product of productArray; track product.id) {
    <app-product-element [productData]="product" (prefetch)="onPrefetch()" />
    }
  </div>
</div>
