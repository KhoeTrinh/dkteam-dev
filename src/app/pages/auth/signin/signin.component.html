<div class="max-w-xl w-full h-[35rem] mx-auto pt-5">
  <div class="w-full h-full bg-white mt-5 rounded-xl">
    <div class="h-auto flex justify-center pt-5">
      <div class="p-5 font-bold text-3xl">Sign In</div>
      <img [ngSrc]="imgSrc" alt="" width="30" height="30" class="mx-2" />
      <img [ngSrc]="imgSrc2" alt="" width="100" height="100" class="mx-4" />
    </div>
    <form class="mt-10" [formGroup]="productForm">
      @for(inputValue of inputValues; track inputValue) {
      <div class="mt-5 mx-20">
        <label class="block text-sm font-medium text-gray-700">{{
          inputValue | capitalizeFirst
        }}</label>
        <input
          [type]="inputValue"
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your {{ inputValue }}"
          [formControlName]="inputValue"
        />
      </div>
      }
      <div class="mt-10 mx-20">
        <button
          class="block px-3 py-2 w-full rounded-md text-white {{ bgClass }}"
          type="button"
          (click)="signin()"
        >
          Sign In
        </button>
      </div>
    </form>
    @if(innerWidth > 375) {
      <div class="mt-5 mx-20 flex justify-between">
        <div class="flex flex-col items-center text-center">
          <div class="text-sm text-gray-500">Forgot Password?</div>
          <img [ngSrc]="imgSrc4" alt="" width="30" height="30" class="my-3" />
          <a routerLink="/" class="{{ bgClass }} p-2 rounded-full text-white">
            <img [ngSrc]="imgSrc3" alt="" width="30" height="30" />
          </a>
        </div>
        <div class="flex flex-col items-center text-center">
          <div class="text-sm text-gray-500">New to DKTeam?</div>
          <img [ngSrc]="imgSrc4" alt="" width="30" height="30" class="my-3" />
          <a
            routerLink="/signup"
            class="{{ bgClass }} px-3.5 py-2.5 h-[46px] rounded-md text-white"
          >
            <button type="button">Sign Up</button>
          </a>
        </div>
      </div>
    }
    @else {
      <div class="mt-5 mx-20">
        <div class="flex justify-start">
          <div class="text-sm text-gray-500">Forgot Password?</div>
          <a routerLink="/" class="text-sm ml-1">Reset</a>
        </div>
        <div class="flex justify-start">
          <div class="text-sm text-gray-500">New to DKTeam?</div>
          <a routerLink="/signup" class="text-sm ml-1">Sign Up</a>
        </div>
      </div>
    }
  </div>
</div>
