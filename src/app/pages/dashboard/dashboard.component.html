<div class="max-w-2xl w-full h-full mx-auto pt-5 pb-7">
  <div class="w-auto h-full bg-white mx-20 mt-6 p-3 rounded-xl">
    <div class="flex justify-center text-3xl mt-10">
      <div>Dashboard</div>
    </div>
    <div class="flex justify-center p-3 mt-5 relative">
      <img [ngSrc]="imgSrc" alt="" width="100" height="100" class="ml-7" />
      <img [ngSrc]="imgSrc2" alt="" width="30" height="30" />
      <img [ngSrc]="imgSrc3" alt="" width="50" height="50" class="mx-6" />
    </div>
    <div class="flex flex-col w-auto h-[calc(100%-40%)] mx-10 mt-3 space-y-5">
      <a
        routerLink="admin"
        class="w-full h-1/2 rounded-md shadow-lg flex items-center justify-center space-x-2"
      >
        <img [ngSrc]="imgSrc6" alt="" width="30" height="30" />
        <div class="font-bold">Dashboard</div>
      </a>
      <div class="flex justify-between w-full h-1/2">
        <a
          routerLink="users"
          class="w-[45%] rounded-md shadow-lg flex flex-col items-center justify-center space-y-2"
        >
          <img [ngSrc]="imgSrc4" alt="" width="30" height="30" />
          <div class="font-bold">Users</div>
        </a>
        <a
          routerLink="products"
          class="w-[45%] rounded-md shadow-lg flex flex-col items-center justify-center space-y-2"
        >
          <img [ngSrc]="imgSrc5" alt="" width="30" height="30" />
          <div class="font-bold">Products</div>
        </a>
      </div>
    </div>
  </div>
</div>
