<div class="max-w-5xl w-full h-full mx-auto pt-5 pb-7">
  <div class="w-auto h-full bg-white mx-20 mt-6 p-3 rounded-xl">
    <div class="flex justify-center text-3xl mt-10 pb-5 mx-3 text-center">
      <div>Admin</div>
    </div>
    <div class="ml-2 mr-64 relative">
      <app-chart [data]="dashboardData"></app-chart>
    </div>
    <div class="absolute top-1/3 left-[55%]">
      <div class="grid grid-cols-2 w-[150%] -ml-2">
        @for(value of dashboardData.data.labels; let i = $index; track i) {
          <div class="flex flex-col items-center space-y-2 mb-6">
            <div class="font-semibold">{{value}}</div>
            <div
              class="relative w-[4.5rem] h-[4.5rem] flex items-center justify-center"
            >
              <div
                class="w-full h-full rounded-full"
                [ngStyle]="{
                  background:
                    'conic-gradient(from 0deg, #3b82f6 0% ' +
                    numberDegree[i] +
                    '%, #e5e7eb ' +
                    numberDegree[i] +
                    '% 100%)'
                }"
              ></div>
              <div class="absolute w-[3.5rem] h-[3.5rem] bg-white rounded-full"></div>
              <div class="absolute text-sm font-bold text-gray-700">
                {{ numberDegree[i] }}%
              </div>
            </div>
          </div>

        }

      </div>
    </div>
  </div>
</div>
