<div class="max-w-5xl w-full h-full mx-auto pt-5 pb-7 relative">
  <div
    class="w-auto h-full bg-white mx-20 mt-6 p-1 rounded-xl overflow-y-scroll scrollbar"
  >
    <div
      class="absolute top-[2%] right-1/2 translate-x-[63.6%] w-[604px] mx-20"
    >
      <a routerLink="/edit/users" class="w-full rounded-md flex justify-center">
        <img [ngSrc]="imgSrc3" alt="" width="30" height="30" />
      </a>
    </div>
    <div class="flex flex-wrap">
      @for(user of userArray; track i; let i = $index) {
        <div class="w-1/3 h-[266px]">
          <app-user-element
            [userData]="user"
            [index]="currentIndices[i]"
            (indexChanged)="handleIndexChange($event, i)"
          ></app-user-element>
        </div>
      }
    </div>
  </div>
</div>
