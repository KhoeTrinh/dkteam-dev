<div class="max-w-5xl w-full h-full mx-auto pt-5 pb-7 relative">
  <div
  class="w-auto h-full bg-white mx-20 mt-6 p-1 rounded-xl overflow-y-scroll scrollbar"
  >
  <div class="absolute top-[2%] right-1/2 translate-x-[63.6%] w-[604px] mx-20">
    <a class="w-full rounded-md flex justify-center">
      <img [ngSrc]="imgSrc3" alt="" width="30" height="30">
    </a>
  </div>
  <div class="grid grid-cols-3 min-h-full">
    @for(user of userArray; track i; let i = $index) {
      <div class="m-1 h-64 rounded-md border relative {{ bgClass2 }}">
        <div class="flex justify-center mt-4">
          <div class="rounded-full p-1 border">
            <img [ngSrc]="user.userImage" alt="" width="30" height="30" />
          </div>
        </div>
        <div class="text-xs mx-1 mt-2 min-h-8 text-center">
          #id: {{ user.id }}
        </div>
        <div class="mx-1 mt-2 text-sm text-center font-bold max-h-5">
          {{ user.username }}
        </div>
        <div
          class="flex h-[45%] justify-center items-center mx-10 mt-2 overflow-hidden"
          >
          <div class="absolute text-xs top-[51%] left-[5%]">Author of:</div>
          <img
            [ngSrc]="imgSrc5"
            alt=""
            width="30"
            height="30"
            class="absolute top-3/4 -translate-y-[60%] left-0 translate-x-1/2 {{
              currentIndices[i] > 0 ? '' : 'opacity-0'
            }} "
            (click)="currentIndices[i] > 0 && moveSlider(i, -1)"
            />
          <div class="flex max-w-[100px]" [id]="'slider-' + i">
            @for(product of user.authorProd; track product.author.id) {
              <img
              [ngSrc]="product.author.productImage"
              alt=""
              width="100"
              height="100"
              class="rounded-3xl p-4"
              />
            } @empty {
              <div class="text-sm text-center text-gray-600">No products yet</div>
            }
          </div>
          <img
            [ngSrc]="imgSrc6"
            alt=""
            width="30"
            height="30"
            class="absolute top-3/4 -translate-y-[60%] right-0 -translate-x-1/2 {{
              currentIndices[i] < author[i].length - 1 ? '' : 'opacity-0'
            }} "
            (click)="
              currentIndices[i] < author[i].length - 1 && moveSlider(i, 1)
              "
          />
        </div>
      </div>
      }
    </div>
  </div>
</div>
